<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            font-size: 24px;
            color: #4CAF50;
        }

        .container p {
            font-size: 16px;
            margin: 20px 0;
            line-height: 1.5;
        }

        .container a {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #45a049;
        }

        .icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

        <p>Terima kasih telah mengonfirmasi alamat email Anda. Akun Anda sedang dalam proses verifikasi oleh administrator. Kami akan mengirimkan email pemberitahuan setelah proses ini selesai.</p>
        <a href="/">Kembali ke Dashboard</a>
    </div>    
</body>
</html>
